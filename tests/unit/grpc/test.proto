syntax = "proto3";
package test;

message User {
  int32 id = 1;
  string name = 2;
  repeated string roles = 3;
  Address address = 4;
}

message Address {
  string street = 1;
  string city = 2;
}

message Request {
  string name = 1;
}

message Response {
  string message = 1;
}

service Greeter {
  rpc SayHello (Request) returns (Response);
}
